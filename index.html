<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="copilot-player">
    <div class="visualizer-container">
      <canvas id="copilot-visualizer"></canvas>
    </div>

    <div class="control-bar">
      <button id="play-btn">▶️ Play</button>
      <button id="pause-btn">⏸️ Pause</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.36">
      <br>
      <div id="seek-bar-container">
        <div id="seek-bar-fill"></div>
      </div>
      <div id="hover-time" style="display: none;">00:00</div>
      <p id="time-stamp">⏱️ 00:00 / 00:00</p>
    </div>

    <p class="track-info">Now Spinning: <span id="track-title">—</span></p>
    <ul id="track-list" class="track-selector"></ul>
  </div>

  <audio id="copilot-audio" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
